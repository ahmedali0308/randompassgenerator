<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="range-slider">
        <div id="length">Set Length</div>
        <input type="range" min="1" max="40" value="1" steps="1" id="slider" oninput="sliderMoved(value)">
        <div id="slidervalue">1</div>
    </div>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="images/copy.png" onclick="copyPassword()">
    </div>
    <button onclick="generatePassword()"><img src="images/generate.png">Generate Password</button>
</div>

<script src="main.js"></script>
</body>
</html>
